<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
	<link rel="stylesheet" href = "assets/css/loginEcadastro.css">
    <link rel="stylesheet" href = "assets/css/variables.css">
</head>
<body>

	<div class="container">
        <div class="conteudo">
            <h1>Cadastro</h1>
            <label>Nome: </label>
            <input id="nome" name="nome" type="txt" placeholder="Digite seu nome:"><br><br>
            <label>Email: </label>
            <input id="email" name="email" type="email" placeholder="Digite seu email:"><br><br>
            <label>Senha: </label>
            <input id="senha" name="senha" type="password" placeholder="Digite sua senha:"><br><br>
            <button onclick="cadastrar()">Cadastrar</button>
            <p>Já é cadastrado? <a href="login.html">Faça Login</a></p>
        </div>
	</div>
    

    <script src="script.js"></script>
</body>
</html>
